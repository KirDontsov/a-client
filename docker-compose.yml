services:
  app:
    build: .
    ports:
      - "3001:80"
    environment:
      - NODE_ENV=production
    volumes:
      # Optional: Mount .env file if needed
      - ./.env:/usr/share/nginx/html/.env:ro
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

# To run the application:
# docker-compose up -d
# The application will be accessible at http://localhost:3001